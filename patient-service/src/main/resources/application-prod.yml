server:
  port: ${PORT:8001}

spring:
  application:
    name: patient-service
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:patientdb}
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  h2:
    console:
      enabled: false  # Disable in production

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

logging:
  pattern:
    console: '{"timestamp": "%d{yyyy-MM-dd HH:mm:ss}", "level": "%level", "correlationId": "%X{correlationId}", "path": "%logger{36}", "message": "%msg"}'
  level:
    root: INFO
    com.hospital.patient: DEBUG

# CORS configuration for production
spring.web.cors.allowed-origins: ${CORS_ORIGINS:*}
spring.web.cors.allowed-methods: GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers: ${CORS_HEADERS:*}


