server:
  port: ${PORT:8001}

spring:
  application:
    name: patient-service
  datasource:
    url: jdbc:${DATABASE_URL:h2:mem:patientdb}
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  pattern:
    console: '{"timestamp": "%d{yyyy-MM-dd HH:mm:ss}", "level": "%level", "correlationId": "%X{correlationId}", "path": "%logger{36}", "message": "%msg"}'
  level:
    root: INFO
    com.hospital.patient: DEBUG

# OpenAPI/Swagger configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

