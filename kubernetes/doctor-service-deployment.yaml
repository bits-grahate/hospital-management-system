apiVersion: apps/v1
kind: Deployment
metadata:
  name: doctor-service
  labels:
    app: doctor-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: doctor-service
  template:
    metadata:
      labels:
        app: doctor-service
    spec:
      containers:
      - name: doctor-service
        image: doctor-service:latest
        ports:
        - containerPort: 8002
        env:
        - name: PORT
          value: "8002"
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: doctor-config
              key: database-url
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: doctor-secret
              key: database-user
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: doctor-secret
              key: database-password
        - name: PATIENT_SERVICE_URL
          value: "http://patient-service:8001"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /v1/health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v1/health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: doctor-service
spec:
  type: ClusterIP
  selector:
    app: doctor-service
  ports:
  - port: 8002
    targetPort: 8002
    protocol: TCP


