apiVersion: v1
kind: ConfigMap
metadata:
  name: patient-config
data:
  database-url: "jdbc:postgresql://patient-db:5432/patientdb"
---
apiVersion: v1
kind: Secret
metadata:
  name: patient-secret
type: Opaque
stringData:
  database-user: "postgres"
  database-password: "postgres"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: patient-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patient-db
  template:
    metadata:
      labels:
        app: patient-db
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "patientdb"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: patient-secret
              key: database-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: patient-secret
              key: database-password
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: patient-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: patient-db
spec:
  type: ClusterIP
  selector:
    app: patient-db
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP



