apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment-service
  labels:
    app: appointment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: appointment-service
  template:
    metadata:
      labels:
        app: appointment-service
    spec:
      containers:
      - name: appointment-service
        image: appointment-service:latest
        ports:
        - containerPort: 8003
        env:
        - name: PORT
          value: "8003"
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: appointment-config
              key: database-url
        - name: PATIENT_SERVICE_URL
          value: "http://patient-service:8001"
        - name: DOCTOR_SERVICE_URL
          value: "http://doctor-service:8002"
        - name: BILLING_SERVICE_URL
          value: "http://billing-service:8004"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /v1/health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v1/health
            port: 8003
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: appointment-service
spec:
  type: ClusterIP
  selector:
    app: appointment-service
  ports:
  - port: 8003
    targetPort: 8003
    protocol: TCP


